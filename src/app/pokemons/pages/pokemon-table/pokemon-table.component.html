<h1 class="mt-3 text-center">Welcome to pokemon</h1>
<hr />
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let pokemons">{{ pokemons.position }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Search for NAME</mat-label>
          <input matInput #input (keyup)="applyFilter($event)" />
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let pokemons">
        {{ pokemons.name | uppercase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Search for TYPE</mat-label>
          <input matInput #input (keyup)="applyFilter($event)" />
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let pokemons">{{ pokemons.type }}</td>
    </ng-container>

    <ng-container matColumnDef="ability">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Search for ABILITY</mat-label>
          <input matInput #input (keyup)="applyFilter($event)" />
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let pokemons">{{ pokemons.ability }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="getRow(row)"
    ></tr>
  </table>
  <mat-paginator
    [length]="pokemons.length"
    [pageSizeOptions]="[5, 10, 25, 100]"
    [pageSize]="50"
    aria-label="Select page of pokemons"
  ></mat-paginator>
</div>
