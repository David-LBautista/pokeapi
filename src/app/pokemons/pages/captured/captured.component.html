<div class="flex">
  <h1 class="mt-3 text-center">My Pokemons</h1>
  <button mat-raised-button color="primary" (click)="goToFullList()">
    GO TO FULL LIST
  </button>
</div>
<hr />
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let capturedPokemons">
        {{ capturedPokemons.position }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Search for NAME</mat-label>
          <input matInput #input (keyup)="applyFilter($event)" />
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let capturedPokemons">
        {{ capturedPokemons.name | uppercase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Search for TYPE</mat-label>
          <input matInput #input (keyup)="applyFilter($event)" />
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let capturedPokemons">
        {{ capturedPokemons.types[0].type.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="ability">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Search for ABILITY</mat-label>
          <input matInput #input (keyup)="applyFilter($event)" />
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let capturedPokemons">
        {{ capturedPokemons.abilities[0].ability.name }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
